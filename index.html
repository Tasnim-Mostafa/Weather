<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>

    <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container py-4">
            <div class="logo-title d-flex align-items-center justify-content-center text-white">
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo"></a>
                <div class="title">
                    <h1 class="fs-6">Weather</h1>
                    <small class="text-light">Tag line goes here</small>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item px-3">
                        <a class="nav-link px-2 active" aria-current="page" href="#"><small>Home</small></a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link px-2 text-white" href="#"><small>News</small></a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link px-2 text-white" href="#"><small>Live Cameras</small></a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link px-2 text-white" href="#"><small>Photos</small></a>
                    </li>
                    <li class="nav-item px-3">
                        <a class="nav-link px-2 text-white" href="#"><small>Contact</small></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="d-flex align-items-center" style="height: calc(100vh - 100px);">
        <div class="container py-5">
            <div class="input-group w-50 ms-auto mx-auto search-bar position-relative">
                <input type="search" id="findLocation" class="form-control rounded-pill" placeholder="Enter your location" aria-label="Search location" aria-describedby="button-addon2">
                <button
                            class="findBtn btn btn-sm position-absolute rounded-pill py-2 px-5 top-0 end-0 fw-bold">Search</button>
            </div>
            <div class="card-content px-5">
                <div id="myData" class="row justify-content-center mt-5">
                </div>
            </div>
        </div>
    </header>

    <footer>
        <div class="container">
            <div class="footer-content  flex-sm-column flex-lg-row flex-md-column">
                <div class="input-group text-center  w-50 w-lg-5 search-bar position-relative mb-3">
                    <input type="email" class="form-control py-3 rounded rounded-5" id="searchLocation" placeholder="Enter Your Email To Subscribe">
                    <button
                        class="btn btn-info text-white rounded rounded-5 position-absolute top-50 translate-middle-y end-0 mx-2">Subscribe</button>
                </div>
                <div class="social-link  d-flex align-items-center justify-content-center">
                    <div class="social-items px-2"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
                    <div class="social-items px-2"><a href="#"><i class="fa-brands fa-google"></i></a></div>
                    <div class="social-items px-2"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                    <div class="social-items px-2"><a href="#"><i class="fa-brands fa-pinterest"></i></a></div>
                </div>
            </div>
            <div class="copy w-100 text-center mx-auto">
                <p class="text-opacity-50 mx-auto w-100 text-light my-3"><small>&copy; 2014 Company name. Designed by Themezy. All rights reserved</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
